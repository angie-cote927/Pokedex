<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="icon" href="./pokedex svg.svg">
    <link rel="stylesheet" href="./style.css">
    <title>Your Pokédex</title>
</head>
<body>
    <div class="flex justify-center flex-wrap max-w-[95%]">
        <div class="flex border border-gray-300 rounded-full my-6 mx-auto absolute top-1">
            <input type="text" placeholder="Enter a Pokémon, or it's ID number: " class="w-65 pl-1 rounded-full " id="searchBar">
            <img src="./icons8-search.svg" alt="Search Icon" class="cursor-text" onclick="searchPokemon()">
        </div>
        <div id="pokedex" class="flex flex-wrap max-w-[95%] justify-center items-center mt-[-10rem]">
            <!-- this is where your pokemon will appear -->
        </div>
    </div>
    <script src="./pokedex.js"></script>
</body>
</html>
